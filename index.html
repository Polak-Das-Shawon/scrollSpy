<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrollSpy Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="scrollspy-body">
        <nav id="navbar" class="navbar sticky-top navbar-expand navbar-dark">
            <div class="navbar-collapse">
              <ul class="navbar-nav mx-auto text-uppercase">
                <li class="nav-item mx-2 active">
                  <a class="nav-link" href="#home">home</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="#bio">bio</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="#work">work</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="#contact">contact</a>
                </li>
              </ul>
            </div>
          </nav>
          
          <section id="home" class="hero-bg h-100">
            <div class="container h-100">
              <div class="row h-100 justify-content-center">
                <div class="col-lg-8 my-auto text-center">
                  <h1>Home</h1>
                </div>
              </div>
            </div>
          </section>
          <section id="bio" class="hero-bg h-100">
            <div class="container h-100">
              <div class="row h-100 justify-content-center">
                <div class="col-lg-8 my-auto text-center">
                  <h1>Bio</h1>
                </div>
              </div>
            </div>
          </section>
          <section id="work" class="hero-bg h-100">
            <div class="container h-100">
              <div class="row h-100 justify-content-center">
                <div class="col-lg-8 my-auto text-center">
                  <h1>Work</h1>
                </div>
              </div>
            </div>
          </section>
          <section id="contact" class="hero-bg h-100">
            <div class="container h-100">
              <div class="row h-100 justify-content-center">
                <div class="col-lg-8 my-auto text-center">
                  <h1>Contact</h1>
                </div>
              </div>
            </div>
          </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
